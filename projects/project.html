    <!-- Load project data -->
    <script>
      // Get project ID from URL or default to 1
      const projectId = new URLSearchParams(window.location.search).get('id') || '1';
      
      // Load project data from projects.json
      fetch('../projects.json')
        .then(response => response.json())
        .then(data => {
          const projects = data.projects || [];
          const project = projects.find(p => p.id == projectId);
          if (project) {
            // Update title and category
            document.getElementById('projectTitle').textContent = project.title;
            document.getElementById('projectCategory').textContent = project.category;
            
            // Update images
            document.getElementById('projectImage1').src = project.image1;
            document.getElementById('projectImage2').src = project.image2;
            document.getElementById('projectImage3').src = project.image3;
            document.getElementById('projectImage4').src = project.image4;
            
            // Update paragraphs
            document.getElementById('projectParagraph1').innerHTML = `<p>${project.paragraph1}</p>`;
            document.getElementById('projectParagraph2').innerHTML = `
              <h3 class="mb-[15px] font-[500] text-[24px] text-[#fff]">${project.paragraph2Title}</h3>
              <p>${project.paragraph2}</p>
            `;
          }
        })
        .catch(error => console.error('Error loading project:', error));
    </script>
